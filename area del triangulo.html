<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Área de un Triangulo</title>
</head>

<body> 
        <script type="text/javascript">
            function calculaArea (b,a)  {
                area=b*a/2;
            return (area);
            }
    
        let b= parseInt ( prompt ('Escribe la base del triangulo: ') );
        let a= parent (prompt("Escribe la altura del triangulo"))
    
    
        var area;
        area = calculaArea (b,a);
        document.write ('El área es :' + area);
    
        </script>
    
</body>
</html>
